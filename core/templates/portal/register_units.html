{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Units | KCA University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f4f6f9;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Select Your Units ({{ student.course_name }})</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3 form-check p-3 bg-light rounded border">
                            <input type="checkbox" class="form-check-input" id="selectAll">
                            <label class="form-check-label fw-bold" for="selectAll">Select All Units</label>
                        </div>

                        <div class="row">
                            {% for course in all_courses %}
                            <div class="col-md-6 mb-2">
                                <div class="form-check">
                                    <input type="checkbox" name="courses" value="{{ course.id }}" class="form-check-input unit-checkbox"
                                        {% if course in student.enrolled_courses.all %}checked{% endif %}>
                                    <label class="form-check-label">{{ course.code }} - {{ course.name }}</label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-success w-100 py-2">Save Units & Go to Dashboard</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript for "Select All"
    document.getElementById('selectAll').addEventListener('change', function() {
        let checkboxes = document.querySelectorAll('.unit-checkbox');
        checkboxes.forEach(cb => cb.checked = this.checked);
    });
</script>

</body>
</html>
