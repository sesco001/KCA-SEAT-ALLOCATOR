{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | KCA University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { border: none; shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 12px; }
        .btn-primary { background: #003366; border: none; } /* KCA Blue */
        .btn-primary:hover { background: #002244; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold" style="color: #003366;">Student Registration</h3>
                    <p class="text-muted">Create your Exam Portal Account</p>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Registration Number</label>
                        <input type="text" name="reg_number" class="form-control" placeholder="e.g. 23/0050" required>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label>First Name</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label>Last Name</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Course Name</label>
                        <input type="text" name="course" class="form-control" placeholder="e.g. BSc Software Engineering" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
                </form>

                <div class="text-center mt-3">
                    <small>Already have an account? <a href="{% url 'student_login' %}" class="fw-bold">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
