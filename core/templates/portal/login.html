<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-900">Student Portal</h1>
            <p class="text-gray-500 text-sm">Login to register units</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Registration Number</label>
                <input type="text" name="reg_number" placeholder="e.g. KCA/001" 
                       class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" placeholder="Enter password" 
                       class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-yellow-500 text-blue-900 font-bold p-3 rounded hover:bg-yellow-400 transition">
                Log In
            </button>
        </form>

        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <p class="text-red-500 text-center text-sm font-bold bg-red-100 p-2 rounded border border-red-200">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="text-center mt-3">
    <p>Don't have an account? <a href="{% url 'student_signup' %}">Register Here</a></p>
</div>
        
        <div class="mt-4 text-center">
            <a href="/" class="text-blue-500 text-xs hover:underline">‚Üê Back to Exam Search</a>
        </div>
    </div>

</body>
</html>
